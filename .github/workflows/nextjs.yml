name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next

      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ui/.next/cache
            ui/node_modules
          key: ${{ runner.os }}-nextjs-${{ hashFiles('ui/**/package-lock.json') }}-${{ hashFiles('ui/**/*.[jt]s', 'ui/**/*.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('ui/**/package-lock.json') }}-
      
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./ui

      
      - name: Build and Deploy
        run: npm run deploy
        working-directory: ./ui

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
